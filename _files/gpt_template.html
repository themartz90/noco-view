<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mood Diary — Klinický přehled</title>
<style>
  :root {
    --bg: #0b0f12;
    --card: #12181f;
    --muted: #8aa0b4;
    --text: #e8f0f8;
    --accent: #7cc4ff;
    --accent-2: #8bffb8;
    --danger: #ff7a7a;
    --warn: #ffd166;
    --ok: #9be57c;
    --chip: #1b2430;
    --border: #223043;
    --shadow: 0 8px 24px rgba(0,0,0,0.35);
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; background: var(--bg); color: var(--text); font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  }
  header {
    position: sticky; top: 0; z-index: 50; background: linear-gradient(180deg, #0b0f12 70%, transparent);
    padding: 20px 16px 8px; border-bottom: 1px solid var(--border);
    backdrop-filter: blur(6px);
  }
  .container { max-width: 1100px; margin: 0 auto; padding: 0 12px; }
  h1 { font-size: 22px; margin: 0 0 6px; letter-spacing: 0.3px; }
  .subtitle { color: var(--muted); font-size: 13px; }
  .controls {
    display: grid; grid-template-columns: repeat(6, minmax(0,1fr)); gap: 8px; margin-top: 12px; align-items: end;
  }
  .controls label { font-size: 12px; color: var(--muted); display:block; margin-bottom: 4px; }
  input[type="date"], select, input[type="search"] {
    width: 100%; background: var(--card); border: 1px solid var(--border); color: var(--text);
    padding: 8px 10px; border-radius: 10px; outline: none;
  }
  .chip-btn {
    padding: 8px 10px; background: var(--chip); border: 1px solid var(--border); border-radius: 999px; color: var(--text);
    cursor: pointer; font-size: 12px; user-select: none; text-align: center;
  }
  .chip-btn.active { outline: 2px solid var(--accent); }
  .grid {
    display: grid; gap: 12px; margin: 14px 0 22px;
  }
  .kpis { display: grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap: 12px; }
  .card {
    background: var(--card); border: 1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow);
  }
  .kpi { padding: 14px; }
  .kpi .label { color: var(--muted); font-size: 12px; }
  .kpi .value { font-size: 24px; font-weight: 700; margin-top: 4px; }
  .spark { height: 80px; }
  .legend { display:flex; gap:10px; align-items:center; color: var(--muted); font-size: 12px; padding: 0 6px 10px; }
  .legend span.dot { width:10px; height:10px; border-radius:999px; display:inline-block; }
  .row {
    display:grid; grid-template-columns: 105px 70px 80px 80px 90px 1fr 26px; gap:10px; align-items:center; padding:12px;
    border-top: 1px solid var(--border);
  }
  .row:first-child { border-top: none; }
  .row .date { color: var(--text); font-weight: 600; }
  .mood-badge {
    font-weight: 700; padding: 4px 8px; border-radius: 8px; text-align:center; width: 100%;
  }
  .mood--neg2 { background:#341a1f; color:#ff9aa2; border:1px solid #6b2b37; }
  .mood--neg1 { background:#2b2836; color:#caa8ff; border:1px solid #5a3f7a; }
  .mood--zero { background:#1d2b34; color:#a5f0ff; border:1px solid #2e6174; }
  .mood--pos1 { background:#203124; color:#b7ffcc; border:1px solid #3c7a52; }
  .mood--pos2 { background:#22331b; color:#d7ff9e; border:1px solid #4a7a2e; }
  .stress-dots { display:flex; gap:4px; }
  .stress-dots span { width:8px; height:8px; border-radius:999px; background:#2a3a4b; display:inline-block; }
  .stress-dots span.on { background: var(--warn); }
  .chips { display:flex; flex-wrap: wrap; gap:6px; }
  .chip {
    background: var(--chip); border: 1px solid var(--border); border-radius: 999px; padding: 4px 8px; font-size: 12px; color: var(--text);
  }
  .overload-badge {
    font-size: 12px; padding: 4px 8px; border-radius: 999px; border:1px solid var(--border); background: #2a1f1f; color: #ffb3b3;
    white-space: nowrap;
  }
  .note { color: var(--muted); font-size: 13px; }
  details summary { cursor: pointer; list-style: none; }
  details[open] summary .exp { transform: rotate(90deg); }
  .exp { display:inline-block; transition: .2s transform; font-size: 18px; vertical-align: middle; }
  .section { margin-bottom: 22px; }
  .section h2 { font-size: 16px; margin: 0 0 10px; color: var(--muted); padding: 0 2px; }
  .list { border-radius: 14px; overflow: hidden; border: 1px solid var(--border); }
  .week-head {
    padding:10px 12px; font-weight:700; background:#0f1319; border-top:1px solid var(--border); color: var(--muted);
  }
  @media print {
    header, .controls { display:none !important; }
    .row { grid-template-columns: 90px 60px 70px 70px 70px 1fr 24px; padding: 6px; font-size: 12px; }
    body { background: white; color: black; }
    .card { border-color: #999; box-shadow: none; }
  }
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>Mood Diary – Klinický přehled</h1>
    <div class="subtitle">Kondenzovaný pohled na výkyvy nálady, spouštěče, přetížení a poznámky.</div>
    <div class="controls">
      <div>
        <label>Od</label>
        <input type="date" id="fromDate">
      </div>
      <div>
        <label>Do</label>
        <input type="date" id="toDate">
      </div>
      <div>
        <label>Filtr</label>
        <select id="quickFilter">
          <option value="all">Vše</option>
          <option value="hasTrigger">Pouze se spouštěčem</option>
          <option value="hasOverload">Pouze s přetížením</option>
          <option value="hasNote">Pouze s poznámkou</option>
        </select>
      </div>
      <div>
        <label>Hledat v poznámkách</label>
        <input type="search" id="search" placeholder="text…">
      </div>
      <div class="chip-btn" id="groupWeeks">Seskupit po týdnech</div>
      <div class="chip-btn" id="compactMode">Kompaktní režim</div>
    </div>
  </div>
</header>

<main class="container">
  <section class="grid">
    <div class="kpis">
      <div class="card kpi">
        <div class="label">Průměrná nálada (výběr)</div>
        <div class="value" id="avgMood">–</div>
      </div>
      <div class="card kpi">
        <div class="label">Průměrný stres 1–5</div>
        <div class="value" id="avgStress">–</div>
      </div>
      <div class="card kpi">
        <div class="label">Spánek (h) – průměr</div>
        <div class="value" id="avgSleep">–</div>
      </div>
      <div class="card kpi">
        <div class="label">Dny s přetížením</div>
        <div class="value" id="overloadCount">–</div>
      </div>
    </div>
    <div class="card">
      <svg class="spark" id="sparkline" width="100%" height="80" preserveAspectRatio="none"></svg>
      <div class="legend">
        <span class="dot" style="background:#ff9aa2"></span> nižší nálada &nbsp; 
        <span class="dot" style="background:#b7ffcc"></span> vyšší nálada
        <span style="margin-left:auto">Čára = trend</span>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Den po dni</h2>
    <div id="list" class="list"></div>
  </section>
</main>

  },

// Helpers
const parseDate = (s) => new Date(s);
const fmt = (n, digits=1) => isFinite(n) ? Number(n).toFixed(digits) : "–";

function inRange(d, from, to) {
  if (from && d < from) return false;
  if (to && d > to) return false;
  return true;
}

function weekKey(d) {
  const date = new Date(d);
  const day = (date.getDay()+6)%7;
  const monday = new Date(date);
  monday.setDate(date.getDate()-day);
  return monday.toISOString().slice(0,10);
}

function moodClass(m) {
  if (m <= -2) return 'mood--neg2';
  if (m == -1) return 'mood--neg1';
  if (m == 0 || m == null) return 'mood--zero';
  if (m == 1) return 'mood--pos1';
  return 'mood--pos2';
}

function computeKPIs(rows) {
  const moods = rows.map(r=>r.mood_num).filter(x=>Number.isFinite(x));
  const stress = rows.map(r=>r.stress).filter(x=>Number.isFinite(x));
  const sleep = rows.map(r=>r.sleep_hours).filter(x=>Number.isFinite(x));
  const overload = rows.filter(r=>r.overload && r.overload.trim() !== "");
  return {
    avgMood: moods.length? moods.reduce((a,b)=>a+b,0)/moods.length : NaN,
    avgStress: stress.length? stress.reduce((a,b)=>a+b,0)/stress.length : NaN,
    avgSleep: sleep.length? sleep.reduce((a,b)=>a+b,0)/sleep.length : NaN,
    overloadCount: overload.length
  };
}

function renderKPIs(kpis) {
  document.getElementById('avgMood').textContent = fmt(kpis.avgMood, 2);
  document.getElementById('avgStress').textContent = fmt(kpis.avgStress, 2);
  document.getElementById('avgSleep').textContent = fmt(kpis.avgSleep, 2);
  document.getElementById('overloadCount').textContent = kpis.overloadCount;
}

function drawSparkline(rows) {
  const svg = document.getElementById('sparkline');
  const w = svg.clientWidth || svg.getBoundingClientRect().width;
  const h = svg.clientHeight || 80;
  svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
  svg.innerHTML = '';
  if (!rows.length) return;
  const sorted = [...rows].sort((a,b)=> new Date(a.date)-new Date(b.date));
  const moods = sorted.map(r => Number.isFinite(r.mood_num)? r.mood_num : 0);
  const xs = sorted.map((_,i)=> i/(sorted.length-1||1)*(w-20)+10);
  const minY = -2, maxY = 2;
  const yScale = v => h - ((v-minY)/(maxY-minY))*(h-20) - 10;

  sorted.forEach((r,i)=> {
    const c = r.mood_num<=-2? '#ff9aa2' : r.mood_num<=-1? '#caa8ff' : r.mood_num<=0? '#a5f0ff' : r.mood_num==1? '#b7ffcc' : '#d7ff9e';
    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('cx', xs[i]);
    circle.setAttribute('cy', yScale(moods[i]));
    circle.setAttribute('r', 2.5);
    circle.setAttribute('fill', c);
    svg.appendChild(circle);
  });
  // Trendline (least squares)
  const n = moods.length;
  const xsNorm = xs.map(x => (x-10)/(w-20));
  const xbar = xsNorm.reduce((a,b)=>a+b,0)/n;
  const ybar = moods.reduce((a,b)=>a+b,0)/n;
  let num=0, den=0;
  for (let i=0;i<n;i++) { num += (xsNorm[i]-xbar)*(moods[i]-ybar); den += (xsNorm[i]-xbar)**2; }
  const m = den? num/den : 0;
  const b = ybar - m*xbar;
  const y1 = m*0 + b, y2 = m*1 + b;
  const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
  line.setAttribute('x1', 10); line.setAttribute('x2', w-10);
  line.setAttribute('y1', yScale(y1)); line.setAttribute('y2', yScale(y2));
  line.setAttribute('stroke', '#8aa0b4'); line.setAttribute('stroke-width', '1.5'); line.setAttribute('stroke-dasharray', '4 3');
  svg.appendChild(line);
}

function stressDots(n) {
  let s = '<div class="stress-dots">';
  for (let i=1;i<=5;i++) s += `<span class="${i<=n?'on':''}"></span>`;
  s += '</div>';
  return s;
}

function clampText(t, max=160) {
  if (!t) return '';
  return t.length>max? t.slice(0,max).trim()+'…' : t;
}

function makeRow(r) {
  const overload = r.overload? `<span class="overload-badge" title="${r.overload.replace(/"/g,'&quot;')}">${r.overload.split('(')[0].trim()}</span>` : '';
  const chips = [];
  if (r.trigger) chips.push(`<span class="chip">Spouštěč: ${r.trigger}</span>`);
  if (r.helped) chips.push(`<span class="chip">Pomohlo: ${r.helped}</span>`);
  const hypo = (r.hypo_symptoms||[]).filter(Boolean);
  const depr = (r.depr_symptoms||[]).filter(Boolean);

  return `
  <details>
    <summary class="row">
      <div class="date">${r.date}</div>
      <div class="mood-badge ${moodClass(r.mood_num)}" title="${r.dominant_mood}">${r.mood_num ?? '–'}</div>
      <div>${r.energy||'–'}</div>
      <div>${r.fatigue||'–'}</div>
      <div>${(r.sleep_hours??'–')} h</div>
      <div>${stressDots(r.stress||0)}</div>
      <div><span class="exp">▸</span></div>
    </summary>
    <div style="padding: 0 12px 12px;">
      <div class="chips" style="margin-bottom:8px;">${overload} ${chips.join(' ')}</div>
      ${r.note? `<div class="note"><strong>Poznámka:</strong> ${clampText(r.note, 600)}</div>`:''}
      ${(hypo.length||depr.length)? `
        <div style="display:grid; gap:6px; grid-template-columns: repeat(2,minmax(0,1fr)); margin-top:10px;">
          <div>
            <div class="label" style="color:var(--muted); font-size:12px; margin-bottom:6px;">Hypomanické příznaky</div>
            ${hypo.length? '<ul>'+ hypo.map(s=>`<li>${s}</li>`).join('') + '</ul>' : '<div class="note">—</div>'}
          </div>
          <div>
            <div class="label" style="color:var(--muted); font-size:12px; margin-bottom:6px;">Depresivní příznaky</div>
            ${depr.length? '<ul>'+ depr.map(s=>`<li>${s}</li>`).join('') + '</ul>' : '<div class="note">—</div>'}
          </div>
        </div>
      `: ''}
    </div>
  </details>`;
}

function groupByWeek(rows) {
  const groups = new Map();
  rows.forEach(r=> {
    const k = weekKey(r.date);
    if (!groups.has(k)) groups.set(k, []);
    groups.get(k).push(r);
  });
  return Array.from(groups.entries()).sort((a,b)=> new Date(b[0]) - new Date(a[0]));
}

function renderList(rows, weekly=false) {
  const el = document.getElementById('list');
  el.innerHTML = '';
  if (!rows.length) {
    el.innerHTML = '<div class="card" style="padding:16px">Žádná data pro zadaný filtr.</div>';
    return;
  }
  if (weekly) {
    const groups = groupByWeek(rows);
    groups.forEach(([week, items])=> {
      const head = document.createElement('div');
      head.className = 'week-head';
      const end = new Date(week); end.setDate(end.getDate()+6);
      head.textContent = `Týden ${week} – ${end.toISOString().slice(0,10)}  ·  ${items.length} dnů`;
      el.appendChild(head);
      items.sort((a,b)=> new Date(b.date)-new Date(a.date));
      items.forEach(r => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = makeRow(r);
        el.appendChild(wrapper.firstElementChild);
      });
    });
  } else {
    rows.sort((a,b)=> new Date(b.date)-new Date(a.date));
    rows.forEach(r => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = makeRow(r);
      el.appendChild(wrapper.firstElementChild);
    });
  }
}

function applyFilters() {
  const from = document.getElementById('fromDate').value ? new Date(document.getElementById('fromDate').value) : null;
  const to = document.getElementById('toDate').value ? new Date(document.getElementById('toDate').value) : null;
  const q = document.getElementById('search').value.toLowerCase();
  const mode = document.getElementById('quickFilter').value;
  let rows = [...DATA];

  rows = rows.filter(r => inRange(new Date(r.date), from, to));
  if (mode === 'hasTrigger') rows = rows.filter(r => r.trigger && r.trigger.trim());
  if (mode === 'hasOverload') rows = rows.filter(r => r.overload && r.overload.trim());
  if (mode === 'hasNote') rows = rows.filter(r => r.note && r.note.trim());
  if (q) rows = rows.filter(r => (r.note||'').toLowerCase().includes(q) || (r.trigger||'').toLowerCase().includes(q));

  renderKPIs(computeKPIs(rows));
  drawSparkline(rows);
  renderList(rows, document.getElementById('groupWeeks').classList.contains('active'));
}

document.getElementById('groupWeeks').addEventListener('click', (e)=> {
  e.currentTarget.classList.toggle('active');
  applyFilters();
});
document.getElementById('compactMode').addEventListener('click', (e)=> {
  e.currentTarget.classList.toggle('active');
  const compact = e.currentTarget.classList.contains('active');
  if (compact) {
    const style = document.createElement('style');
    style.id = 'compact-style';
    style.textContent = `
      .row { grid-template-columns: 90px 60px 70px 70px 80px 1fr 26px; padding:8px; }
      .kpi .value { font-size: 20px; }
      .spark { height: 70px; }
    `;
    document.head.appendChild(style);
  } else {
    const s = document.getElementById('compact-style');
    if (s) s.remove();
  }
});

['fromDate','toDate','quickFilter','search'].forEach(id => {
  document.getElementById(id).addEventListener('input', applyFilters);
});

(function init(){
  if (DATA.length) {
    const dates = DATA.map(r=> new Date(r.date)).sort((a,b)=> a-b);
    const last = dates[dates.length-1];
    const start = new Date(last); start.setDate(start.getDate()-29);
    const to = last.toISOString().slice(0,10);
    const from = start.toISOString().slice(0,10);
    document.getElementById('fromDate').value = from;
    document.getElementById('toDate').value = to;
  }
  applyFilters();
})();
</script>
